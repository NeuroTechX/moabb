name: Test-braindecode
concurrency:
  group: ${{ github.workflow }}-${{ github.event.number }}-${{ github.event.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  test:
    name: dev ${{ matrix.os }}, py-${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [ ubuntu-latest ]
        python-version: [ "3.9" ]
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip' # caching pip dependencies

      # Cache MNE Data
      - name: Create/Restore MNE Data Cache
        id: cache-mne_data
        uses: actions/cache@v4
        with:
          path: ~/mne_data
          key: ${{ runner.os }}-mne-data-v1-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-mne-data-v1-

      - name: Update pip
        run: pip install --upgrade pip
      # Install the moabb package
      - name: Install the moabb dependencies
        run: pip install -e .

      - name: Checkout Braindecode
        uses: actions/checkout@v4
        with:
          repository: braindecode/braindecode
          path: braindecode

      - name: Install braindecode and test braindecode
        run: |
          cd braindecode
          pip install -e .[tests]
          pytest test/
