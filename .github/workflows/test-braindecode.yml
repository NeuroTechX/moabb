name: Test-braindecode
concurrency:
  group: ${{ github.workflow }}-${{ github.event.number }}-${{ github.event.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  test:
    name: dev ${{ matrix.os }}, py-${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [ ubuntu-latest ]
        python-version: ["3.12"]
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true

      # Cache MNE Data
      - name: Create/Restore MNE Data Cache
        id: cache-mne_data
        uses: actions/cache@v4
        with:
          path: ~/mne_data
          key: ${{ runner.os }}-mne-braindecode-v1
          restore-keys: |
            ${{ runner.os }}-mne-braindecode-v1

      - name: Checkout Braindecode
        uses: actions/checkout@v4
        with:
          repository: braindecode/braindecode
          path: braindecode

      - name: Install moabb, braindecode and run tests
        run: |
          uv pip install -e .
          cd braindecode && uv pip install -e .[tests]
          echo "Running tests"
          uv pip install pytest-xdist
          pytest test/ --quiet -n auto
