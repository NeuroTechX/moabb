name: Test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    name: ${{ matrix.os }}, py-${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-18.04, windows-latest, macOS-latest]
        python-version: ["3.6", "3.7", "3.8", "3.9"]
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - uses: pre-commit/action@v2.0.0
      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip poetry wheel
          poetry config virtualenvs.create false
          poetry install
      - name: Run tests
        shell: bash
        run: |
          python -m unittest moabb.tests
      - name: Run pipelines
        shell: bash
        run: |
          python -m moabb.run --pipelines=./moabb/tests/test_pipelines/ --verbose
      - uses: ammaraskar/sphinx-action@master
        with:
          docs-folder: "docs/"
      # Create an artifact of the html output.
      - uses: actions/upload-artifact@v2
        with:
          name: DocumentationHTML
          path: docs/_build/html/
      # Publish built docs to gh-pages branch.
      # ===============================
      - name: Commit documentation changes
        run: |
          git clone https://github.com/NeuroTechX/moabb.github.io.git --branch master --single-branch master
          cp -r docs/_build/html/* master/
          cd master
          touch .nojekyll
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add .
          git commit -m "Update documentation" -a || true
          # The above command will fail if no changes were present, so we ignore
          # that.
