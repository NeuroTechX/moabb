name: Docs

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build_docs:
    name: ${{ matrix.os }}, py-${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-18.04]
        python-version: ["3.6"]

    steps:
      - uses: actions/checkout@v2

      - name: Create local data folder
        run: |
          mkdir ~/mne_data

      - name: Cache datasets
        uses: actions/cache@v2
        with:
          path: ~/mne_data
          key: ${{ runner.os }}-${{ hashFiles('moabb/datasets/**') }}

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install poetry
          poetry install -E external

      - name: Build docs
        run: |
          cd docs && poetry run make html

      # Create an artifact of the html output.
      - uses: actions/upload-artifact@v2
        with:
          name: DocumentationHTML
          path: docs/build/html/

  deploy_docs:
    if: ${{ github.ref == 'refs/heads/master' }}
    needs: build_docs
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-18.04]

    steps:
      - name: Checkout moabb.github.io
        uses: actions/checkout@v2
        with:
          repository: "NeuroTechX/moabb.github.io"
          path: moabb-ghio
          token: ${{ secrets.MOABB_GHIO }}

      - name: Deploy on moabb.github.io
        run: |
          git config --global user.email "ci@neurotechx.com"
          git config --global user.name "Github Actions"
          cd ~/work/moabb/moabb/moabb-ghio
          rm -Rf docs
          cp -a ~/work/moabb/moabb/docs/build/html ./docs
          git add -A
          git commit -m "GH Actions update of docs ($GITHUB_RUN_ID - $GITHUB_RUN_NUMBER)"
          git push origin master

