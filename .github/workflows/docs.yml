name: Docs

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    name: ${{ matrix.os }}, py-${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-18.04]
        python-version: ["3.6"]

    steps:
      - uses: actions/checkout@v2

      - name: Create local data folder
        run: |
          mkdir ~/mne_data

      - name: Cache datasets
        uses: actions/cache@v2
        with:
          path: ~/mne_data
          key: ${{ runner.os }}-${{ hashFiles('moabb/datasets/**') }}

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install poetry
          poetry install -E external

      - name: Build docs
        run: |
          cd docs && poetry run make html

      # Create an artifact of the html output.
      - uses: actions/upload-artifact@v2
        with:
          name: DocumentationHTML
          path: docs/build/html/

      # Since we want the URL to be neurotechx.github.io/docs/ the html output needs to be put in a ./docs subfolder of the publish_dir
      # - name: Move docs into site folder
      #   run: |
      #     mkdir site
      #     mv docs/build/html site/docs

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.MOABB_DOCS_SSH }}
          known_hosts: ${{ secrets.KNOWN_HOST_GH }}

      # - name: Checkout  moabb.github.io
      #   uses: actions/checkout@v2
