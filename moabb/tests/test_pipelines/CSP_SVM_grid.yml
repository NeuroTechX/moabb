name: CSP + SVM Grid

paradigms:
  - FakeImageryParadigm

pipeline:
  - name: Covariances
    from: pyriemann.estimation
    parameters:
      estimator: oas

  - name: CSP
    from: pyriemann.spatialfilters
    parameters:
      nfilter: 6

  - name: SVC
    from: sklearn.svm
    parameters:
      kernel: "linear"

param_grid:
  csp__nfilter:
    - 2
    - 4
    - 6
  svc__C:
    - 1
  svc__kernel:
    - "rbf"
    - "linear"
